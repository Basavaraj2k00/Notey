<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>


    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fav icon  -->
    <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}" type="image/x-icon">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">

    <!-- css-stylesheet  -->

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">



</head>

<body class="d-flex flex-column min-vh-100">



    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('index')}}">
                <img src="{{url_for('static',filename='images/brand.png')}}" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Notey
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent" ">
                <ul class=" navbar-nav ms-auto mb-2 mb-lg-0 ";>
                   
                {% if not current_user.is_authenticated: %}
              
                <li class=" nav-item">
                    <a class="nav-link " href="{{url_for('index')}}">Home</a>
                    </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('register')}}">Register</a>
                </li>
           
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}">Login</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('notes')}}"> Hi, <em>{{current_user.name}}</em> </a>
                    
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="{{url_for('notes')}}">Notes</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                </li>
                {% endif %}
                </ul>

            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}

    <!-- <footer class="mt-auto">

        <p class="footer-text "> Copyright â“’ <span id="year"></span> Yash Raj</p>
      
      </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/index.js')}}"></script>






    <!-- <script>
        const date = new Date()

        let year = date.getFullYear()

        document.getElementById("year").innerHTML = year
    </script> -->
</body>

</html>
